<html>
    <head>
        <title>Uordrum</title>
        <link rel="icon" 
        type="image/ico" 
        href="favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="google-site-verification" content="FMdz9zBwyNYxD1_-grrgoDXz5Pit8J_YmeDBJH10g2A" />
        <meta name="description" content="A room the size of the world.">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://cdn.socket.io/4.5.1/socket.io.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/addons/p5.sound.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/molleindustria/p5.play/lib/p5.play.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="canvasDiv">  
            <script class="canvas" type="text/javascript" src="index.js"></script>
        </div>
        <div id="p5_loading" class="loadingclass">
            <img src="./favicon.ico">
        </div>

        <div style="position:absolute; float: right; left: 5px; top: 5px;">
            <a id="xpos">x</a>
            <a id="ypos">y</a>
        </div>
        <div style="position:absolute; float: left; right: 5px; top: 5px; max-width: 30%; text-align: right;">
            <a id="song-title"></a>
        </div>
        <div id="myModal" class="modal">
            <!-- Modal content -->
                <div class="modal-content">

                    <span onclick="document.getElementById('myModal').style.display = 'none';" class="close">&times;</span>

                    <p class="modal-text">Uodrum</p>
                    
                    <div style="padding-top: 10px;">
                        <button id="change-char" title="Change your character ＼(^ω^＼)" onclick="changeChar()">Select Character</button>
                        <a id="current-char"></a>
                    </div>

                    <div id="input-div" style="padding-top: 10px;">
                        <input name="music-input" class="text-input" id="music-input" type="text" placeholder="Request music" >
                        <p id="playlist"></p>
                        <input class="text-input" id="tweet-input" type="text" type="text" placeholder="Send your message!">
                    </div>
                    <div id="volume">
                        <button class="volume-button" onclick="document.getElementById('player').volume = document.getElementById('player').volume + 0.05; console.log('volume up')"> + </button>
                        <button class="volume-button" onclick="document.getElementById('player').volume = document.getElementById('player').volume - 0.05; console.log('volume down')"> - </button>
                    </div>
                    
                </div>
            </div>

            <audio id="player" src="https://uodrum.herokuapp.com/music" onended="load()" autoplay preload="metadata">
            </audio>     
                      <!-- http://localhost:3000/music -->
            <script>
                var audio = document.getElementById("player");
                audio.volume = 0.2;
            </script>
            <footer>
                <a target="_blank" href="https://github.com/loloide" style="color: #e4e4e4; text-decoration: none;">loloide - </a> 
                <a target="_blank" href="https://github.com/loloide/uodrum" style="color: #e4e4e4; text-decoration: none;">

                  </svg>
                </a>
                <a> - 2022 ´~`</a>
              </footer>
    </body>
</html>
